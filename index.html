<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fahim ‚Äî Personal</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --card: rgba(255,255,255,0.06);
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --glass: rgba(255,255,255,0.04);
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.65);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.15), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.10), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      padding:32px;
      padding-top:100px; 
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    /* TOP NAV */
    .top-nav{
      position:fixed;
      top:0; left:0;
      width:100%;
      height:60px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      padding:0 25px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      z-index:1000;
    }
    .login-btn{
      padding:10px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(6px);
      color:#e6eef8;
      transition:0.2s;
    }
    .login-btn:hover{ transform:translateY(-2px); }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:28px;
      display:flex;
      gap:28px;
      align-items:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    .left{
      min-width:220px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .avatar{
      width:200px;
      height:200px;
      border-radius:50%;
      overflow:hidden;
      display:block;
      box-shadow: 0 12px 30px rgba(12,18,40,0.6), inset 0 -6px 20px rgba(0,0,0,0.35);
      border:6px solid transparent;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      position:relative;
      transition: .5s;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:.8s;
    }
    .avatar:hover img{
      transform:scale(1.05) rotate(-1deg);
    }

    .avatar::after{
      content:"";
      position:absolute;
      left:-8px; top:-8px; right:-8px; bottom:-8px;
      border-radius:50%;
      background: conic-gradient(from 120deg, rgba(124,58,237,0.3), rgba(6,182,212,0.3));
      filter:blur(10px);
      opacity:0.8;
      z-index:-1;
    }

    .info{ flex:1; }
    h1{ margin:0 0 8px 0; font-size:28px; }
    .role{ color:var(--muted); margin-bottom:18px; }

    p.bio{
      color:var(--muted);
      margin-bottom:20px;
      line-height:1.6;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .btn{
      display:flex;
      align-items:center;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color:var(--text);
    }
    .btn-primary{
      background: var(--accent);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .btn-outline{
      color:var(--muted);
    }

    .meta{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      color:var(--muted);
    }

    @media(max-width:720px){
      .card{flex-direction:column; text-align:center;}
      .avatar{width:150px;height:150px;}
    }
  </style>
</head>
<body>

  <!-- ‚≠ê TOP LOGIN BUTTON ‚≠ê -->

      </figure>
    </div>

    <section class="info">
      <h1>Fahim Hossain</h1>

      </p>

      <div class="actions">

        <a class="btn btn-outline" href="#">üìÑ CV</a>
        <a class="btn btn-outline" href="#">üîó Social</a>
      </div>

      <div class="meta">
        <div>üè† Dhaka</div>
        <div>üìö Preparing for IELTS</div>
        <div>üí¨ Bangla / English</div>
      </div>
    </section>
  </main>

</body>
</html>
