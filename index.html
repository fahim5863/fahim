<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fahim — Personal</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.65);
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
    }

    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      padding:32px;
      padding-top:90px;
    }

    /* ---- TOP NAV ---- */
    .topnav{
      position:fixed;
      top:0; left:0;
      width:100%;
      height:60px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      padding:0 20px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      z-index:1000;
    }

    .login-btn{
      display:inline-block;
      padding:8px 16px;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      border:1px solid rgba(255,255,255,0.1);
      color:var(--text);
      background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      transition:0.2s;
    }
    .login-btn:hover{
      transform:translateY(-1px);
    }

    /* ---- CARD ---- */
    .card{
      max-width:920px;
      margin:auto;
      background: rgba(255,255,255,0.03);
      padding:28px;
      border-radius:18px;
      display:flex;
      gap:28px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter:blur(6px);
    }

    /* photo */
    .avatar{
      width:200px;
      height:200px;
      border-radius:50%;
      overflow:hidden;
      background: rgba(255,255,255,0.03);
      border:6px solid transparent;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* responsive */
    @media(max-width:720px){
      .card{flex-direction:column;}
      .avatar{width:150px;height:150px;}
    }
  </style>
</head>
<body>

  <!-- Top Right Login Button with Hyperlink -->
  <div class="topnav">
    <a href="login.html" class="login-btn">Login</a>
  </div>

  <main class="card">
    <div class="avatar">
      <img src="your-photo.jpg" alt="Fahim">
    </div>

    <div>
      <h1>Fahim Hossain</h1>
      <p style="color:var(--muted);">Student · English Learner · From Dhaka</p>
      <p style="color:var(--muted); line-height:1.6;">
        Assalamu alaikum — ami Fahim. Ei website amar personal profile page.
      </p>
    </div>
  </main>

</body>
</html>
