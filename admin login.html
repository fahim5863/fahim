<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0a0f25,#12192f);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }

    .login-card{
      background: rgba(255,255,255,0.05);
      width:350px;
      padding:35px;
      border-radius:20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      text-align:center;
      border:1px solid rgba(255,255,255,0.1);
    }

    h3{
      font-size:28px;
      color:#7c3aed;
      margin-bottom:25px;
      text-shadow:0 2px 5px rgba(0,0,0,0.5);
    }

    table{
      width:100%;
      font-size:16px;
      color:white;
    }

    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      color:white;
      font-size:16px;
      margin-top:5px;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder{
      color: rgba(255,255,255,0.6);
    }

    input[type="submit"]{
      width:100%;
      padding:14px;
      margin-top:20px;
      background: linear-gradient(135deg,#7c3aed,#06b6d4);
      color:white;
      font-size:18px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:bold;
      box-shadow:0 5px 20px rgba(0,0,0,0.5);
      transition:0.3s;
    }

    input[type="submit"]:hover{
      box-shadow:0 8px 25px rgba(0,0,0,0.7);
      transform: translateY(-2px);
    }

    .footer-text{
      margin-top:15px;
      font-size:13px;
      color:rgba(255,255,255,0.6);
    }

  </style>

  <script>
      function validateLogin() {
        var correctUsername = "fahim";
        var correctPassword = "2007";

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === correctUsername && password === correctPassword) {
          alert("Login successful!");
          window.location.href = "sitemine.html";
        } else {
          alert("Invalid username or password. Please contact the programmer if you don't have an ID.");
          window.location.href = "https://fahim5863.github.io/fahim/";
        }
        return false;
      }
  </script>

</head>

<body>

  <div class="login-card">
    <h3>ADMIN LOGIN</h3>

    <form onsubmit="return validateLogin();">
      <table>
        <tr>
          <td>USERNAME</td>
        </tr>
        <tr>
          <td><input type="text" id="username" placeholder="Enter username" required></td>
        </tr>

        <tr>
          <td style="padding-top:15px;">PASSWORD</td>
        </tr>
        <tr>
          <td><input type="password" id="password" placeholder="Enter password" required></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" value="Login">
          </td>
        </tr>
      </table>
    </form>

    <div class="footer-text">Powered by Fahim Hossain</div>
  </div>

</body>
</html>
